name: Update Outages Schedule

on:
  schedule:
    - cron: '*/6 * * * *'  # Every 6 minutes
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-schedule:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch outages data
        run: |
          curl -s "https://app.yasno.ua/api/blackout-service/public/shutdowns/regions/3/dsos/301/planned-outages" \
            -o raw-data.json

      - name: Process data
        run: |
          node process-data.js

      - name: Commit and push if changed
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/outages.json
          if git diff --quiet && git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update outages schedule [skip ci]"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js for push notifications
        if: steps.commit.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Send push notifications
        if: steps.commit.outputs.changed == 'true'
        env:
          VAPID_PRIVATE_KEY: ${{ secrets.VAPID_PRIVATE_KEY }}
        run: |
          npm install web-push
          node send-push.js subscriptions.json || echo "No subscriptions or push failed"
